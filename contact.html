<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Bawkposts"
    />
    <title>Bawkposts | Contact</title>
    <script src="https://kit.fontawesome.com/90b4883912.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <header>
      <div>
        <p class="title">Bawkposts</p>
        <p class="slogan">What the cluck!</p>
      </div>
      <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
      <input type="checkbox" name="" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <div class="box-style form-wrapper">
          <label for="name">Full name</label>
          <input type="text" name="Full name" id="name">
          <label for="email">Email</label>
          <input type="email" name="Email address" id="email">
          <label for="subject">Subject</label>
          <input type="text" name="Subject" id="subject">
          <label for="message">Message</label>
          <textarea type="text" value="Message" id="message"></textarea>
          <button class="cta contact-cta">Send message</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="copyright">
        <p class="copyright-text">Copyright &copy;</p>
      </div>
      <div class="contact-info">
        <div class="close-p">
          <p>Chickenroad</p>
          <p>1234 Chicken</p>
        </div>
        <div>
          <p>+47 12 34 56 78</p>
        </div>
        <div class="close-p">
          <p>bawkposts@gmail.com</p>
        </div>
      </div>
      <div class="newsletter-sub">
        <p>Sign up for updates here</p>
        <label for="email-adress">Email adress</label>
        <input type="email" name="Email adress" id="email-adress" />
        <input
          type="submit"
          value="I wish to recieve e-mail updates"
          class="cta"
        />
      </div>
    </footer>
  </body>
</html>
